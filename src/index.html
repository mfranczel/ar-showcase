<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>AR Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body style="margin: 0px; height: 100vh; width: 100vw">
    <div id="container" class="h-full w-full bg-[#e4eaf0] flex items-center justify-center flex-col">
        <h2 class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl text-center mb-4">
            Have you received a box?
        </h2>
        <div class="flex flex-row justify-center">
            <a href="box.html">
                <button
                    type="button"
                    onclick=""
                    class="inline-flex items-center rounded-md border border-transparent bg-[#2870ed] px-4 py-2.5 text-base font-medium text-white shadow-sm hover:bg-[#285db8] focus:outline-none focus:ring-2 focus:ring-[#2461c9] focus:ring-offset-2 mr-4"
                >
                    I have a box
                </button>
            </a>
            <a href="imgs.html">
                <button
                    type="button"
                    class="inline-flex items-center rounded-md border border-transparent bg-[#2870ed] px-4 py-2.5 text-base font-medium text-white shadow-sm hover:bg-[#285db8] focus:outline-none focus:ring-2 focus:ring-[#2461c9] focus:ring-offset-2 mr-4"
                >
                    I don't have a box
                </button>
            </a>
      </div>
    </div>
</html>
